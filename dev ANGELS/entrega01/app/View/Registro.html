</head>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand">Volleyball Angels</a>

                    <ul class="navbar-nav">

            </div>
        </nav>
    </header>
    <main>
        <h1>Agenda de Treinos</h1>
        <div class="container">
            <div class="container mt-5">
                <div class="card p-4">
                    <h1 class="mb-4">Agendamento de treino</h1>
                    <form>

                        <div class="mb-3"> <!--Tempo de duração-->
                            <label for="campoDuracao" class="form-label">Tempo de duração: </label>
                            <input type="time" class="form-control" id="campoDuracao">
                        </div> 

                        <div class="mb-3"> <!--Data do jogo-->
                            <label for="campoData" class="form-label">Data do jogo: </label>
                            <input type="date" class="form-control" id="campoData">
                        </div>

                        <div class="mb-3"> <!--Hora que vai começar-->
                            <label for="campoHora" class="form-label">Horário de início: </label>
                            <input type="time" class="form-control" id="campoHora">
                        </div> 

                        <div class="mb-3"> <!--Local-->
                            <label for="campoLocal" class="form-label">Onde será:</label>
                            <input type="text" class="form-control" id="campoLocal" placeholder="Onde será o jogo">
                        </div>

                        <div class="mb-3"> <!--Tipo de treino-->
                            <label class="form-label">Tipo de treino a ser feito: </label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1" value="Aerobico">
                                <label class="form-check-label" for="radio1">
                                    Aeróbicos
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" checked value="Forca">
                                <label class="form-check-label" for="radio2">
                                    Força
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio3" value="Funcional">
                                <label class="form-check-label" for="radio3">
                                    Funcional
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio4" checked value="HIIT">
                                <label class="form-check-label" for="radio4">
                                    HIIT
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio5" value="Resistencia">
                                <label class="form-check-label" for="radio5">
                                    Resistência
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio6" value="Jogo">
                                <label class="form-check-label" for="radio6">
                                    Jogo rápido
                                </label>
                            </div>
                        </div>

                        <div class="mb-3"> <!--Nome do ADM-->
                            <label for="campoTexto" class="form-label">Nome do ADM</label>
                            <input type="text" class="form-control" id="campoNome" placeholder="Digite seu nome aqui">
                        </div>



                        <button type="button" class="btn btn-primary" id="confirm_form">Confirmar Treino</button>
                    </form>

                </div>
            </div>
        </div>
        
    </main>
    
    <footer>
