<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Angels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body
    style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; background-color: rgb(6, 5, 22);">
    <div class="card" style="width: 18rem;">
        <img src="../../assets/img/ANGELS.png" class="card-img-top" alt="logo do clube Angels">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha-login">
                </div>
                <div class="mb-3">
                    <label for="seletor-sou" class="form-label">Sou:</label>
                    <select id="seletor-sou" class="form-select">
                        <option selected>Usu√°rio</option>
                        <option>Membro</option>
                        <option>Jogador</option>
                        <option>Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="entrar-login" onclick="botonLogin()">Login</button>
                <button type="button" class="btn" id="entrar-cadastrar" style="float: right;"
                    onclick="window.location.href='./cadastro.html'">Cadastrar-se</button>


            </form>
        </div>
        <button class="btn" onclick="window.history.go(-1)">voltar</button>
    </div>

</body>
<script src="../../assets/js/cadastro.js"></script>
<script src="../../assets/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
