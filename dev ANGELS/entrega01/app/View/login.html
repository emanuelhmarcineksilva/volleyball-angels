<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Angels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; background-color: rgb(6, 5, 22);">
    <div class="card" style="width: 18rem;">
        <img src="../../assets/img/ANGELS.png" class="card-img-top" alt="logo do clube Angels">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha-login">
                </div>
                <button type="submit" class="btn btn-primary" id="entrar-login" onclick="botonLogin()">Login</button>
                <button type="button" class="btn" id="entrar-cadastrar" style="float: right;" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Cadastrar-se</button>


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">


                                <form>
                                    <fieldset>
                                        <div class="mb-3">
                                            <label for="disabledTextInput" class="form-label">Nome</label>
                                            <input type="text" id="nome-cadastro" class="form-control"
                                                placeholder="Digite seu nome aqui">
                                        </div>
                                        <div class="mb-3">
                                            <label for="disabledTextInput" class="form-label">E-mail</label>
                                            <input type="email" id="email-cadastro" class="form-control" placeholder="Digite seu e-mail aqui">
                                        </div>
                                        <div class="mb-3">
                                            <label for="disabledTextInput" class="form-label">Senha</label>
                                            <input type="password" id="senha-cadastro" class="form-control"
                                                placeholder="Digite sua senha aqui">
                                        </div>
                                        <div class="mb-3">
                                            <label for="seletor-sexo" class="form-label">Sexo</label>
                                            <select id="seletor-sexo" class="form-select">
                                                <option>Selecione</option>
                                                <option>Feminino</option>
                                                <option>Masculino</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox"
                                                    id="disabledFieldsetCheck" disabled>
                                            </div>
                                        </div>
                                        <button type="submit" id="botao-cadastrar" class="btn btn-primary" onclick="realizarCadastro()">Cadastrar</button>
                                    </fieldset>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn" onclick="window.history.go(-1)">voltar</button>
    </div>

</body>
<script src="../../assets/js/cadastro.js"></script>
<script src="../../assets/js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
